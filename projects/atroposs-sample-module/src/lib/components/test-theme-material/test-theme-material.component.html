<div id="material-theme-test">
  <!-- Buttons -->
  <section>
    <div class="example-label">Basic</div>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://app.atroposs.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">Raised</div>
    <div class="example-button-row">
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button href="https://app.atroposs.com/" target="_blank"
        >Link</a
      >
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">Stroked</div>
    <div class="example-button-row">
      <button mat-stroked-button>Basic</button>
      <button mat-stroked-button color="primary">Primary</button>
      <button mat-stroked-button color="accent">Accent</button>
      <button mat-stroked-button color="warn">Warn</button>
      <button mat-stroked-button disabled>Disabled</button>
      <a mat-stroked-button href="https://app.atroposs.com/" target="_blank"
        >Link</a
      >
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">Flat</div>
    <div class="example-button-row">
      <button mat-flat-button>Basic</button>
      <button mat-flat-button color="primary">Primary</button>
      <button mat-flat-button color="accent">Accent</button>
      <button mat-flat-button color="warn">Warn</button>
      <button mat-flat-button disabled>Disabled</button>
      <a mat-flat-button href="https://app.atroposs.com/" target="_blank"
        >Link</a
      >
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">Icon</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>home</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Example icon button with a heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          disabled
          aria-label="Example icon button with a open in new tab icon"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">FAB</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button
            mat-fab
            color="primary"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-fab
            color="accent"
            aria-label="Example icon button with a bookmark icon"
          >
            <mat-icon>bookmark</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-fab
            color="warn"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>home</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-fab
            disabled
            aria-label="Example icon button with a heart icon"
          >
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">Mini FAB</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="primary"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="accent"
            aria-label="Example icon button with a plus one icon"
          >
            <mat-icon>plus_one</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="warn"
            aria-label="Example icon button with a filter list icon"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-mini-fab
            disabled
            aria-label="Example icon button with a home icon"
          >
            <mat-icon outlined>home</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Favorite number</mat-label>
      <mat-select>
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  <section>
    <div _ngcontent-ltw-c116="" class="left">
      <div _ngcontent-ltw-c116="" class="mat-display-4">Display-4</div>
      <div _ngcontent-ltw-c116="" class="mat-display-3">Display-3</div>
      <div _ngcontent-ltw-c116="" class="mat-display-2">Display-2</div>
      <div _ngcontent-ltw-c116="" class="mat-display-1">Display-1</div>
      <div _ngcontent-ltw-c116="" class="mat-headline">Headline</div>
      <div _ngcontent-ltw-c116="" class="mat-title">Title</div>
    </div>
  </section>
  <section>
    <div _ngcontent-ltw-c116="" class="right">
      <div _ngcontent-ltw-c116="" class="mat-subheading-2">Subheading-2</div>
      <div _ngcontent-ltw-c116="" class="mat-subheading-1">Subheading-1</div>
      <p _ngcontent-ltw-c116="" class="mat-body-2">Body-2</p>
      <p _ngcontent-ltw-c116="" class="mat-body-1">Body-1</p>
      <mat-form-field
        _ngcontent-ltw-c116=""
        class="mat-form-field ng-tns-c84-8 mat-primary mat-form-field-type-mat-input mat-form-field-appearance-legacy mat-form-field-can-float mat-form-field-has-label mat-form-field-hide-placeholder ng-star-inserted"
        ><div class="mat-form-field-wrapper ng-tns-c84-8">
          <div class="mat-form-field-flex ng-tns-c84-8">
            <!----><!---->
            <div class="mat-form-field-infix ng-tns-c84-8">
              <input
                _ngcontent-ltw-c116=""
                matinput=""
                class="mat-input-element mat-form-field-autofill-control ng-tns-c84-8 cdk-text-field-autofill-monitored"
                id="mat-input-5"
                data-placeholder="Input"
                aria-invalid="false"
                aria-required="false"
              /><span class="mat-form-field-label-wrapper ng-tns-c84-8"
                ><label
                  class="mat-form-field-label ng-tns-c84-8 mat-empty mat-form-field-empty ng-star-inserted"
                  id="mat-form-field-label-13"
                  for="mat-input-5"
                  aria-owns="mat-input-5"
                  ><span class="ng-tns-c84-8 ng-star-inserted">Input</span
                  ><!----><!----><!----><!----></label
                ><!----></span
              >
            </div>
            <!---->
          </div>
          <div class="mat-form-field-underline ng-tns-c84-8 ng-star-inserted">
            <span class="mat-form-field-ripple ng-tns-c84-8"></span>
          </div>
          <!---->
          <div class="mat-form-field-subscript-wrapper ng-tns-c84-8">
            <!---->
            <div
              class="mat-form-field-hint-wrapper ng-tns-c84-8 ng-trigger ng-trigger-transitionMessages ng-star-inserted"
              style="opacity: 1; transform: translateY(0%)"
            >
              <!---->
              <div class="mat-form-field-hint-spacer ng-tns-c84-8"></div>
            </div>
            <!---->
          </div>
        </div></mat-form-field
      >
      &nbsp;<button
        _ngcontent-ltw-c116=""
        mat-raised-button=""
        class="mat-focus-indicator mat-raised-button mat-button-base"
      >
        <span class="mat-button-wrapper">Button</span
        ><span matripple="" class="mat-ripple mat-button-ripple"></span
        ><span class="mat-button-focus-overlay"></span>
      </button>
    </div>
  </section>
</div>
